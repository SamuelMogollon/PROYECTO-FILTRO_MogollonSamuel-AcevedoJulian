<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KARIO MEDIA</title>
  <link rel="stylesheet" href="./styles/styles.css"/>
</head>
<body>


  <div class="logo1">
    <img src="./img/kario.png" alt="Logo Kario"/>
  </div>


  <div class="rectangulo1">
    <img src="./img/karioMedia.png" alt="Logo KARIO Media" class="login-logo">
    <h2>Bienvenido al panel digital de <br>KARIO Media</h2>
    <p class="sub-text">Por favor ingresa los siguientes datos para ingresar a la plataforma</p>
    <input type="text" placeholder="Usuario" class="input-field"/>
    <input type="password" placeholder="Contraseña" class="input-field"/>
    <button class="login-button">Ingresar al panel</button>
    <p class="help-text">¿Tienes problemas para ingresar? Por favor contactarse con asistencia técnica lo más pronto posible</p>
  </div>


  <div class="bienvenida-container">
    <img src="./img/karioMedia.png" alt="Logo KARIO Media" class="login-logo"/>
    <h2>Bienvenido de nuevo</h2>
    <img src="./img/Marmota.png" alt="Foto de usuario" class="user-photo"/>
    <h3>Pedro Felipe Gómez Bonilla</h3>
    <p class="user-role">Usuario Administrador</p>
  </div>


  <div class="logo-final">
    <img src="./img/kario.png" alt="Logo Final Kario"/>
  </div>

</body>
</html>
