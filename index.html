<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KARIO MEDIA</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>

 
    <div class="Fondo1">
        <img src="./img/fondo.png" alt="Fondo 1">
    </div>


    <div class="Kario">
        <img src="./img/kario.png" alt="Logo Kario">
    </div>

   
    <div class="Fondo2">
        <img src="./img/fondo.png" alt="Fondo 2">
    </div>

  
    <div class="Fondo3">
        <img src="./img/fondo.png" alt="Fondo 3">
    </div>

 
    <div class="Kario2">
        <img src="./img/kario.png" alt="Logo Kario 2">
    </div>

    
    <div class="Fondo4">
        <img src="./img/fondo.png" alt="Fondo 4">
    </div>

    <div class="login-container1">
        <div class="login-box">
            <img src="./img/karioMedia.png" alt="Logo KARIO Media" class="login-logo">
            <h2>Bienvenido al panel digital de <br>KARIO Media</h2>
            <p class="sub-text">Por favor ingresa los siguientes datos para ingresar a la plataforma</p>
    
            <input type="text" placeholder="Usuario" class="input-field">
            <input type="password" placeholder="Contraseña" class="input-field">
            <button class="login-button">Ingresar al panel</button>
    
            <p class="help-text">
                ¿Tienes problemas para ingresar? Por favor conectarse con asistencia técnica lo más pronto posible
            </p>
        </div>
    </div>


    <div class="Fondo5">
        <img src="./img/fondo.png" alt="">
    </div>

    <div class="welcome-container">
        <div class="welcome-box">
            <img src="./img/karioMedia.png" alt="Logo KARIO Media" class="login-logo">
            <h2>Bienvenido de nuevo</h2>
            <img src="./img/perfil.png" alt="Foto de usuario" class="user-photo">
            <h3>Pedro Felipe Gómez Bonilla</h3>
            <p class="user-role">Usuario Administrador</p>
        </div>
    </div>

    

</body>
</html>
