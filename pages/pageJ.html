<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KARIO MEDIA</title>
  <link rel="stylesheet" href="../styles/styles.css"/>
</head>
<body>
  <div class="paneles-container">
    <header class="paneles-header">
      <button class="exit-button">⤺ Exit</button>
      <img src="./img/kario.png" alt="Logo KARIO" class="logo-kario"/>
      <div class="user-icons">
        <img src="./img/notificaciones.png" alt="Config" class="icon"/>
        <img src="./img/ajustes.png" alt="Bell" class="icon"/>
        <img src="./img/perfil.png" alt="Perfil" class="profile-pic"/>
      </div>
    </header>

    <main class="paneles-main">
      <h2>Añadir Paneles Indicadores</h2>
      <p class="descripcion">Aquí puedes añadir los indicadores para tu equipo de trabajo.</p>

      <ul class="lista-paneles">
        <li><span>Modelado 3D</span><input type="checkbox" checked></li>
        <li><span>Finca Galeón</span><input type="checkbox" checked></li>
        <li><span>Colegios Privados</span><input type="checkbox" checked></li>
        <li><span>Electrodomésticos</span><input type="checkbox" checked></li>
        <li><span>Estrato 2 - Floridablanca</span><input type="checkbox" checked></li>
        <li><span>Jóvenes en Acción</span><input type="checkbox" checked></li>
      </ul>

      <button class="boton-anadir">Añadir</button>
    </main>
  </div>

</body>
</html>
